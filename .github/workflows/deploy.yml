name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/after/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 한 번에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build:after
        env:
          NODE_ENV: production

      - name: Build Storybook
        working-directory: packages/after
        run: pnpm build-storybook
        env:
          STORYBOOK_BASE_PATH: '/front_7th_chapter3-1/storybook/'

      - name: Prepare deployment
        run: |
          # Storybook을 dist/storybook 폴더로 이동
          mv packages/after/storybook-static packages/after/dist/storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/after/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

